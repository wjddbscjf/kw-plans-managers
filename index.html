<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>YCH</title>
    <style>
        /* CSS Code */
        .container {
            width: 640px;
        }
    </style>
</head>

<body>
    <!-- HTML Code -->
    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-card-checklist"></i>
                KW-Plan-Manager
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex align-items-center mb-2 mt-2">
            <input type="text" class="form-control" id="plan-input" placeholder="Enter a plan here">
            <button type="button" id="add-btn" class="btn btn-primary ms-1 text-nowrap">
                <i class="bi bi-plus"></i>
                Add
            </button>
        </div>
        <div class="d-flex">
            <div class="w-50 bg-light p-1 rounded-2 p-2 me-1">
                <h1>Plans</h1>
                <div id="plan-list">
                    <div class="plan bg-light p-1 rounded-2 ps-2">Sample plan</div>
                </div>
            </div>
            <div class="w-50 bg-light p-1 rounded-2 p-2">
                <h3>Done</h3>
                <div id="done-list">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        /* JS Code */
        let addBtn = document.querySelector("#add-btn");
        console.log(addBtn);

        addBtn.addEventListener("click", () => {
            console.log("Clicked!");

            let input = document.querySelector("#plan-input");
            let plan = input.value;
            
            if(!plan.length) return;

            let newPlan = document.createElement("div");
            newPlan.classList.add("plan", "bg-light", "p-1", "rounded-2", "ps-2");
            newPlan.textContent = plan;

            let planList = document.querySelector("#plan-list");
            planList.appendChild(newPlan);

            input.value = "";
        });
    </script>
</body>

</html>
